<h2 class="text-center my-5"> Employees </h2>

<div class="card">

    <div class="card-header">
        <p class="fs-4">Overview</p>
    </div>

    <div class="card-body">
        <table  class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.position}}</td>
                    <td class="d-flex gap-2">
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
                        <button (click)="editEmployee(employee.id)" class="btn btn-primary btn-sm">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
